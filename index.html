<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yipzzis Foto Community</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ Upload jouw foto</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="photo">Kies een foto:</label>
      <input type="file" name="photo" id="photo" required />

      <label for="discord">Jouw Discord tag:</label>
      <input type="text" name="discord" id="discord" placeholder="@yipzzis" required />

      <label for="description">Beschrijving:</label>
      <textarea name="description" id="description" rows="3" required></textarea>

      <label>Tags:</label>
      <div class="tags">
        <label><input type="checkbox" name="tags" value="highlight" /> #highlight</label>
        <label><input type="checkbox" name="tags" value="lol" /> #lol</label>
        <label><input type="checkbox" name="tags" value="gamen" /> #gamen</label>
        <label><input type="checkbox" name="tags" value="prank" /> #prank</label>
        <label><input type="checkbox" name="tags" value="iedereenmoethetzien" /> #iedereenmoethetzien</label>
      </div>

      <button type="submit">Uploaden</button>
    </form>
  </div>
</body>
</html>
